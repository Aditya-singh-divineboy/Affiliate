<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories Dropdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .browse-btn {
            background-color: #2c2c2c;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.2s ease;
            position: relative;
        }

        .browse-btn:hover {
            background-color: #1a1a1a;
        }

        .browse-btn .arrow {
            transition: transform 0.3s ease;
        }

        .browse-btn.active .arrow {
            transform: rotate(180deg);
        }

        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-link {
            text-decoration: none;
            color: #555;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-link:hover {
            color: #2c2c2c;
        }

        .categories-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            max-height: 0;
            opacity: 0;
            transform: translateY(-10px);
        }

        .categories-container.open {
            max-height: 800px;
            opacity: 1;
            transform: translateY(0);
        }

        .categories-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            padding: 30px;
        }

        .category-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 20px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            border-radius: 8px;
            margin: 5px;
        }

        .category-item:hover {
            background-color: #f8f9fa;
        }

        .category-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .category-name {
            font-size: 16px;
            color: #2c2c2c;
            font-weight: 500;
        }

        .show-less {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #eee;
        }

        .show-less-btn {
            background: none;
            border: 1px solid #ddd;
            padding: 8px 16px;
            border-radius: 20px;
            color: #666;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .show-less-btn:hover {
            border-color: #ccc;
            background-color: #f8f9fa;
        }

        .icon-personal { background-color: #e8f4fd; color: #2196f3; }
        .icon-home { background-color: #e8f5e8; color: #4caf50; }
        .icon-oral { background-color: #fff3e0; color: #ff9800; }
        .icon-bath { background-color: #e3f2fd; color: #03a9f4; }
        .icon-travel { background-color: #f3e5f5; color: #9c27b0; }
        .icon-stationery { background-color: #fff8e1; color: #ffc107; }
        .icon-yoga { background-color: #e8f5e8; color: #8bc34a; }
        .icon-gardening { background-color: #e0f2f1; color: #009688; }
        .icon-kitchen { background-color: #fce4ec; color: #e91e63; }
        .icon-eco { background-color: #f1f8e9; color: #689f38; }
        .icon-baby { background-color: #e3f2fd; color: #2196f3; }
    </style>
</head>
<body>
    <div class="header">
        <button class="browse-btn" id="browseBtn">
            <span>üì±</span>
            Browse All Categories
            <span class="arrow">‚ñº</span>
        </button>
        <div class="nav-links">
            <a href="#" class="nav-link">
                üè† Home
            </a>
            <a href="#" class="nav-link">
                ‚ÑπÔ∏è About Us
            </a>
        </div>
    </div>

    <div class="categories-container" id="categoriesContainer">
        <div class="categories-grid">
            <div class="category-item">
                <div class="category-icon icon-personal">üß¥</div>
                <div class="category-name">Personal Care</div>
            </div>
            <div class="category-item">
                <div class="category-icon icon-home">üè†</div>
                <div class="category-name">Home Decor</div>
            </div>
            <div class="category-item">
                <div class="category-icon icon-oral">ü¶∑</div>
                <div class="category-name">Oral Care</div>
            </div>
            <div class="category-item">
                <div class="category-icon icon-bath">üõÅ</div>
                <div class="category-name">Bath & Hygiene</div>
            </div>
            <div class="category-item">
                <div class="category-icon icon-travel">üß≥</div>
                <div class="category-name">Travel Essentials</div>
            </div>
            <div class="category-item">
                <div class="category-icon icon-stationery">üìù</div>
                <div class="category-name">Stationery & Gifts</div>
            </div>
            <div class="category-item">
                <div class="category-icon icon-yoga">üßò</div>
                <div class="category-name">Yoga & Fitness</div>
            </div>
            <div class="category-item">
                <div class="category-icon icon-gardening">üå±</div>
                <div class="category-name">Gardening</div>
            </div>
            <div class="category-item">
                <div class="category-icon icon-kitchen">üçΩÔ∏è</div>
                <div class="category-name">Kitchen & Dining</div>
            </div>
            <div class="category-item">
                <div class="category-icon icon-eco">‚ôªÔ∏è</div>
                <div class="category-name">Eco-Friendly Events</div>
            </div>
            <div class="category-item">
                <div class="category-icon icon-baby">üë∂</div>
                <div class="category-name">Baby & Pet Care</div>
            </div>
        </div>
        <div class="show-less">
            <button class="show-less-btn" id="showLessBtn">
                ‚äñ Show less...
            </button>
        </div>
    </div>

    <script>
        const browseButton = document.getElementById('browseBtn');
        const categoriesContainer = document.getElementById('categoriesContainer');
        const showLessButton = document.getElementById('showLessBtn');
        let isOpen = false;

        function toggleCategories() {
            isOpen = !isOpen;
            
            if (isOpen) {
                categoriesContainer.classList.add('open');
                browseButton.classList.add('active');
            } else {
                categoriesContainer.classList.remove('open');
                browseButton.classList.remove('active');
            }
        }

        browseButton.addEventListener('click', toggleCategories);
        
        showLessButton.addEventListener('click', () => {
            isOpen = false;
            categoriesContainer.classList.remove('open');
            browseButton.classList.remove('active');
        });

        // Add click handlers for category items
        const categoryItems = document.querySelectorAll('.category-item');
        categoryItems.forEach(item => {
            item.addEventListener('click', () => {
                const categoryName = item.querySelector('.category-name').textContent;
                alert(`Selected: ${categoryName}`);
            });
        });

        // Close categories when clicking outside
        document.addEventListener('click', (e) => {
            if (!browseButton.contains(e.target) && !categoriesContainer.contains(e.target)) {
                if (isOpen) {
                    isOpen = false;
                    categoriesContainer.classList.remove('open');
                    browseButton.classList.remove('active');
                }
            }
        });
    </script>
</body>
</html>
